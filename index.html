<!DOCTYPE html>
<html>
<head>
  <title>AgriSaarthi</title>
</head>
<body>
  <h1>Welcome to AgriSaarthi</h1>
  <button onclick="startListening()">🎙️ Ask a Question</button>
  <p id="chat"></p>

  <script>
    function startListening() {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-IN';
      recognition.onresult = function(event) {
        const query = event.results[0][0].transcript;
        document.getElementById("chat").innerText = "You said: " + query;
        if (query.includes("crop")) {
          document.getElementById("chat").innerText += "\nSuggested Crop: Paddy 🌾";
        }
      };
      recognition.start();
    }
  </script>
</body>
</html>
